repos:
    # format code
    - repo: https://github.com/psf/black
      rev: 22.12.0
      hooks:
          - id: black
    # Sort imports
    - repo: https://github.com/pycqa/isort
      rev: 5.11.4
      hooks:
          - id: isort
            args: ["--profile", "black"]
    # Run pre-commit-hooks
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-yaml
          - id: detect-private-key
          - id: check-added-large-files
          - id: mixed-line-ending
    # Run black on python code in .md files
    - repo: https://github.com/asottile/blacken-docs
      rev: v1.12.1
      hooks:
        - id: blacken-docs
    # delete ununsed variables and imports
    - repo: https://github.com/myint/autoflake
      rev: v2.0.0
      hooks:
        - id: autoflake
          args: [ '--in-place','--recursive', '--expand-star-imports', '--remove-unused-variables']
    # Show warnings for unrespected code standards
    -   repo: https://github.com/pycqa/pylint
        rev: v2.15.9
        hooks:
        -   id: pylint
            name: pylint
            entry: pylint
            language: python
            types: [python]
    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v0.910
      hooks:
        - id: mypy
          args: [ '--no-strict-optional', '--ignore-missing-imports']
          name: mypy
          entry: mypy
          language: system
          types: [python]
    - repo: local
      hooks:
        - id: black
          name: black
          entry: black
          language: system
          types: [python]
        - id: isort
          args: ["--profile", "black"]
          name: isort
          entry: isort
          language: system
          types: [python]
        - id: blacken-docs
          name: blacken-docs
          entry: blacken-docs
          language: system
          types: [python]
        - id: autoflake
          args: [ '--in-place','--recursive', '--expand-star-imports', '--remove-unused-variables']
          name: autoflake
          entry: autoflake
          language: system
          types: [python]
        - id: pylint
          name: pylint
          entry: pylint
          language: system
          types: [python]
        - id: mypy
          args: [ '--no-strict-optional', '--ignore-missing-imports']
          name: mypy
          entry: mypy
          language: system
          types: [python]
